n the absolute</text><text x="0" y="336.875" font-family="Comic Shanns, Segoe UI Emoji" font-size="35px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">        value becomes less than 0.01</text><text x="0" y="380.625" font-family="Comic Shanns, Segoe UI Emoji" font-size="35px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Step 6: Repeat steps 3 and 4 until all the</text><text x="0" y="424.375" font-family="Comic Shanns, Segoe UI Emoji" font-size="35px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">        members are mapped properly</text></g></g><g clip-path="url(#xAusGW-962fwJxTBFdNgA)"><g stroke-linecap="round"><g transform="translate(217.47745250876096 60.0817440560927) rotate(0 263.93041944033826 0.3319392670432535)"><path d="M0.71 0.7 C88.98 0.71, 440.94 0.6, 528.68 0.59 M-0.38 0.02 C87.88 0.19, 440.42 1.77, 528.17 2.09" stroke="#1e1e1e" stroke-width="2" fill="none"></path></g></g><mask></mask></g><g clip-path="url(#xAusGW-962fwJxTBFdNgA)"><g transform="translate(222.34450558984372 22.476223196895035) rotate(0 259.294921875 21.832883048386293)"><text x="0" y="30.56603626774082" font-family="Comic Shanns, Segoe UI Emoji" font-size="34.93261287741808px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Greedy Splitting Algorithm:</text></g></g></svg>